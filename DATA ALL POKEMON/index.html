<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Search Pokemon</h1>
    <input type="text" placeholder="Masukan nama Pokemon" id="search-pokemon" autocomplete="off">

    <div id="search-result"></div>

    <div id="pokemon-details" class="bodyDetails">
        <h2 id="pokemon-name"></h2>
        <img id="pokemon-img" alt="">
        <p><strong>Tipe:</strong> <span id="pokemon-type"></span></p>
        <p><strong>Hp:</strong> <span id=   "pokemon-hp"></span></p>
        <p><strong>Berat:</strong> <span id="pokemon-berat"></span></p>
        <p><strong>Tinggi:</strong> <span id="pokemon-tinggi"></span></p>
        <p><strong>Ability:</strong> <span id="pokemon-ability"></span></p>
        <p><strong>Evolusi:</strong></p>
        <div id="pokemon-evolution" class="evolution-chain"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
